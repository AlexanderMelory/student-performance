{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Добавление нового факультета</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="name">Название факультета:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="leader">Декан:</label>
        <select class="form-control" id="leader" name="leader">
          <option value="" selected>Выберите декана (необязательно)</option>
          {% for teacher in object.teachers.all %}
            <option value="{{ teacher.id }}">{{ teacher }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="room">Номер комнаты:</label>
        <input type="number" class="form-control" id="room" name="room" value="1" required>
      </div>

      <div class="form-group">
        <label for="housing">Номер корпуса:</label>
        <input type="number" class="form-control" id="housing" name="housing" value="1" required>
      </div>

      <div class="form-group">
        <label for="phone">Номер телефона:</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Отсутствует" maxlength="30">
      </div>

      <div class="form-group">
        <label for="teachers">Преподаватели:</label>
        <select multiple class="form-control" id="teachers" name="teachers">
          {% for teacher in object.teachers.all %}
            <option value="{{ teacher.id }}">{{ teacher }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Создать факультет</button>
    </form>
    <div class="mt-3">
      <a href="{% url 'main:faculty-list' %}" class="btn btn-secondary">Отмена</a>
    </div>
  </div>
{% endblock %}
