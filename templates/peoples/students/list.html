{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Список студентов</h2>
      <a href="{% url 'peoples:student-create' %}" class="btn btn-primary">Добавить студента</a>
    </div>

    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Дата рождения</th>
      </tr>
      </thead>
      <tbody>
      {% for student in object_list %}
        <tr style="cursor: pointer;" onclick="window.location='{% url 'peoples:student-detail' pk=student.pk %}'">
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ student.first_name }}</td>
          <td>{{ student.last_name }}</td>
          <td>{{ student.date_of_birth }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
