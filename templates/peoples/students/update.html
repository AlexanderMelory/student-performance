{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Редактировать информацию о студенте</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_first_name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ object.first_name }}"
               required>
      </div>

      <div class="mb-3">
        <label for="id_last_name" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ object.last_name }}"
               required>
      </div>

      <div class="mb-3">
        <label for="id_date_of_birth" class="form-label">Дата рождения</label>
        <input type="date" class="form-control" id="id_date_of_birth" name="date_of_birth"
               value="{% if object.date_of_birth %}{{ object.date_of_birth|date:'Y-m-d' }}{% endif %}">
      </div>

      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>

    <div class="mt-3">
      <a href="{% url 'peoples:student-detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </div>
  </div>
{% endblock %}
