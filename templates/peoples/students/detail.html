{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Информация о студенте</h2>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ student.first_name }} {{ student.last_name }}</h5>
        <p class="card-text">Дата рождения: {{ student.date_of_birth|date:'Y-m-d' }}</p>
      </div>
    </div>

    <div class="mt-3">
      <a href="{% url 'peoples:student-list' %}" class="btn btn-primary">Вернуться к списку студентов</a>
      <a href="{% url 'peoples:student-edit' student.pk %}" class="btn btn-warning">Редактировать</a>
    </div>
  </div>
{% endblock %}
