{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Информация о сотруднике</h2>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ stuff.first_name }} {{ stuff.last_name }}</h5>
        <p class="card-text">Дата рождения: {{ stuff.date_of_birth }}</p>
        <p class="card-text">Роль: {{ stuff.get_role_display }}</p>
      </div>
    </div>

    <div class="mt-3">
      <a href="{% url 'peoples:stuff-list' %}" class="btn btn-primary">Вернуться к списку сотрудников</a>
      <a href="{% url 'peoples:stuff-edit' stuff.pk %}" class="btn btn-warning">Редактировать</a>
    </div>
  </div>
{% endblock %}
